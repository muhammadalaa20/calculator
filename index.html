<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- style -->
        <link rel="stylesheet" href="style/style.css"/>
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Zain:wght@200;300;400;700;800;900&display=swap"
            rel="stylesheet"/>
        <!-- title -->
        <title>Calculator</title>
    </head>

    <body>
        <!-- the whole page -->
        <div class="container">
            <!-- the animated title -->
            <h2 class="title">Calculator using HTML, CSS and JavaScript.</h2>
            <!-- the calculator -->
            <div class="calculator">
                <!-- the display screen-->
                    <div class="display">
                        <input type="text" name="display" id="display" readonly style="cursor: default;"/>
                    </div>
                    <!-- the buttons under the screen-->
                    <div class="buttons">
                        <input type="button" value="AC" onclick="display.value = ''"/>
                        <input type="button" value="DE" onclick="display.value = display.value.slice(0, -1)"/>
                        <input type="button" value="/" onclick="display.value += '/'"/>
                        <input type="button" value="^" onclick="display.value += '**'"/>
                    </div>
                        <!-- the numbers -->
                      <div class="numbers">
                        <input type="button" value="1" onclick="display.value += '1'"/>
                        <input type="button" value="2" onclick="display.value += '2'"/>
                        <input type="button" value="3" onclick="display.value += '3'"/>
                        <input type="button" value="x" onclick="display.value += '*'" class="operators"/>
                        <input type="button" value="4" onclick="display.value += '4'"/>
                        <input type="button" value="5" onclick="display.value += '5'">
                        <input type="button" value="6" onclick="display.value += '6'">
                        <input type="button" value="-" onclick="display.value += '-'" class="operators"/>
                        <input type="button" value="7" onclick="display.value += '7'">
                        <input type="button" value="8" onclick="display.value += '8'">
                        <input type="button" value="9" onclick="display.value += '9'">
                        <input type="button" value="+" onclick="display.value += '+'" class="operators"/>
                        <input type="button" value="0" onclick="display.value += '0'" class="zero">
                        <input type="button" value="." onclick="display.value += '.'" class="operators">
                        <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal"/>
                      </div>
                    </div>                      
                    <!-- the script -->
                    <script src="app/app.js"></script>
                </body>
            </html>
